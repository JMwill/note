<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>To-Do lists</title>
    </head>
    <body>
        <h1>Your To-Do list</h1>
        <form method="post" action="/lists/{{ list.id }}/add_item">
            {% csrf_token %}
            <input type="text" name="item_text" id="id_new_item" placeholder="Enter a to-do item" value="">
        </form>
        <table id="id_list_table">
            {% for item in list.item_set.all %}
            <tr>
                <td>
                    {{ forloop.counter }}: {{ item.text }}
                </td>
            </tr>
            {% endfor %}
        </table>
    </body>
</html>
