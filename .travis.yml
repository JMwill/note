language: node_js
node_js: stable

sudo: false

# Travis-CI Caching
cache:
  directories:
    - node_modules


# S: Build Lifecycle
install:
  - npm install

script:
  - npm run build
  - npm run clean-input

after_script:
  - git init
  - git config user.name "travis@travis-ci.org"
  - git config user.email "Travis CI"
  - git add .
  - git commit -m "Update Note"
  - git push --force --quiet "https://${GH_Token}@${GH_REF}" master:master
# E: Build LifeCycle

branches:
  only:
    - develop
env:
 global:
   - GH_REF: github.com/JMwill/note.git
   - secure: ""