<!DOCTYPE html>
<html lang="en">
    <head>
        <title>HTML</title>
    </head>
    <body>
    <ul id="clone">
        <li>Hi</li>
        <li>there</li>
    </ul>

    <ul id="deepClone">
        <li>Hi</li>
        <li>there</li>
    </ul>
    <script>
        var cloneUL = document.getElementById('clone').cloneNode();
        console.log(cloneUL.constructor);
        console.log(cloneUL.innerHTML);

        var deepCloneUL = document.getElementById('deepClone').cloneNode(true);
        console.log(deepCloneUL.constructor);
        console.log(deepCloneUL.innerHTML);
    </script>
    </body>
</html>
