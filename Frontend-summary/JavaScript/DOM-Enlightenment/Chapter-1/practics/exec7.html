<!DOCTYPE html>
<html lang="en">
    <head>
        <title>HTML</title>
    </head>
    <body>
        <ul>
            <li>2</li>
            <li>3</li>
        </ul>
        <script>
            var text1 = document.createTextNode('1');
            var li = document.createElement('li');
            li.appendChild(text1);

            var ul = document.querySelector('ul');
            ul.insertBefore(li, ul.firstChild);
            console.log(document.body.innerHTML);
        </script>
    </body>
</html>
