<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transition</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="transition-block">
        <div class="img-block block-1"></div>
        <div class="img-block block-2"></div>
    </div>

    <div class="transition-speed">
        <div class="speed-block block-ease">Ease</div>
        <div class="speed-block block-ease-in">Ease-in</div>
        <div class="speed-block block-ease-out">Ease-out</div>
        <div class="speed-block block-ease-in-out">Ease-in-out</div>
        <div class="speed-block block-linear">Linear</div>
        <div class="speed-block block-custom">Custom</div>
        <div class="speed-block block-custom-2">Custom2</div>
    </div>
</body>
</html>
